<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Video Embed</title>
    <style>
        body { margin: 0; text-align: center; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1rkrqO7kehxCn4X_bn9dovGCRnVFIFYFA/preview" allow="autoplay; fullscreen"></iframe>

    <script>
        window.onload = function () {
            var iframe = document.getElementById("videoFrame");
            iframe.src += "?autoplay=1"; // Append autoplay parameter
        };
    </script>
</body>
</html>
